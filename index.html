<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --bg: #0f1220;
      --panel: #151a2e;
      --text: #e9ecf8;
      --muted: #aab3d8;
      --primary: #3f6fff;
      --primary-2: #2a4dcc;
      --border: rgba(255,255,255,.12);
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1100px 600px at 20% -10%, #1a2250 0%, #0f1220 55%);
      display: grid; place-items: center;
    }
    .wrap {
      width: min(980px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 45%) border-box,
                  var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px 20px 26px;
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0 0 8px; text-align: center; font-size: 28px; letter-spacing: .3px;
    }
    p.sub { margin: 0 0 18px; text-align: center; color: var(--muted); font-size: 14px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0,1fr));
      gap: 14px;
      margin-top: 8px;
    }
    @media (min-width: 720px) {.grid { grid-template-columns: repeat(2, minmax(0,1fr)); }}
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 16px 18px;
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      color: white; text-decoration: none; font-weight: 700;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 26px rgba(63,111,255,.35);
      transition: transform .06s ease, filter .12s ease, box-shadow .12s ease;
      text-align: center;
      min-height: 64px;
    }
    .btn:hover { filter: brightness(1.05); box-shadow: 0 14px 30px rgba(63,111,255,.45); }
    .btn:active { transform: translateY(1px) scale(.995); }
    footer { margin-top: 18px; text-align: center; color: var(--muted); font-size: 12px; }
  </style>
</head>

      <a class="btn" href="trade-csv-analyzer-v10.html" target="_blank" rel="noopener">Trade CSV Analyzer v10</a>
    </div>
    <footer>Place this <strong>index.html</strong> in the same folder as the pages above.</footer>
  </div>
</body>
